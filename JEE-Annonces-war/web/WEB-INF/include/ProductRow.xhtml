<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <div class="row no-gutters">
                <div class="col-md-4">
                    <a href="/product?id=#{product.id}"><img src="..." class="card-img" alt="..."/></a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><h:link class="text-body" outcome="/product?id=#{product.id}">#{product.name}</h:link></h5>
                        <div class="d-inline-block alert alert-success py-1 px-2 mb-1"><b class="text-success">#{product.price}</b></div>
                        <p class="card-text"><small>#{product.description}</small></p>
                    </div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
