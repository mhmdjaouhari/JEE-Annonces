<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{authController.onload}" />
    </f:metadata>
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            S'enregistrer
        </ui:define>

        <ui:define name="head">

        </ui:define>

        <ui:define name="body">
            <h:form class="mb-4">
                <div class="form-group">
                    <h:outputText value="Nom complet" />
                    <h:inputText required="required" class="form-control" id="name" value="#{authController.user.name}"></h:inputText>
                    <h:message for="mail"></h:message>
                </div>
                <div class="form-group">
                    <h:outputText value="Nº téléphone" />
                    <h:inputText required="required" class="form-control" id="phone" value="#{authController.user.phone}"></h:inputText>
                    <h:message for="mail"></h:message>
                </div>
                <div class="form-group">
                    <h:outputText value="Lieu" />
                    <h:inputText required="required" class="form-control" id="location" value="#{authController.user.location}"></h:inputText>
                    <h:message for="mail"></h:message>
                </div>
                <div class="form-group">
                    <h:outputText value="Adresse e-mail" />
                    <h:inputText required="required" class="form-control" id="mail" value="#{authController.user.email}"></h:inputText>
                    <h:message for="mail"></h:message>
                </div>                
                <div class="form-group">
                    <h:outputText value="Mot de passe" />
                    <h:inputSecret required="required" class="form-control" id="password" value="#{authController.user.password}"></h:inputSecret>
                    <h:message for="password"></h:message>
                </div>
                <div class="form-group">
                    <h:outputText value="Confirmez le mot de passe" />
                    <h:inputSecret required="required" class="form-control" id="password2" value="#{authController.password}"></h:inputSecret>
                    <h:message for="password"></h:message>
                </div>
                <h:commandButton class="btn btn-primary"  action="#{authController.signup()}" value="S'enregistrer"></h:commandButton>
            </h:form>
        </ui:define>

    </ui:composition> 
</html>
