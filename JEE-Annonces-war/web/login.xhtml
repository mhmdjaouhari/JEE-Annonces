<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            Se connecter
        </ui:define>

        <ui:define name="head">

        </ui:define>

        <ui:define name="body">
            <c:if test="${param.redirect}">
                <div class="alert alert-danger">
                    Vous devez d'abord vous connecter pour effectuer cette action !
                </div>
            </c:if>
            <h:form class="mb-4">
                <div class="form-group">
                    <h:outputText value="Adresse e-mail" />
                    <h:inputText  class="form-control" id="mail" value="#{authController.email}"></h:inputText>
                    <h:message for="mail"></h:message>
                </div>
                <div class="form-group">
                    <h:outputText value="Mot de passe" />
                    <h:inputSecret  class="form-control" id="password" value="#{authController.password}"></h:inputSecret>
                    <h:message for="password"></h:message>
                </div>
                <h:commandButton class="btn btn-primary"  action="#{authController.login()}" value="Se connecter"></h:commandButton>
            </h:form>
            <div class="alert alert-primary py-3" role="alert">
                <h4 class="alert-heading">Vous n'avez pas de compte ? Créez le maintenant !</h4>
                <p>
                    Ça ne prendra que quelques minutes.
                </p>
                <p class="mb-0"><h:link outcome="/signup" class="btn btn-primary">S'enregister</h:link></p>
            </div>
        </ui:define>

    </ui:composition> 
</html>
