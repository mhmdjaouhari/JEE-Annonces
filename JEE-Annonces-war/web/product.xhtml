<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:param name="product" value="#{productController.findById()}" />

        <ui:define name="title">
            #{product.name}
        </ui:define>

        <ui:define name="head">

        </ui:define>

        <ui:define name="body">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div>
                        <div>
                            <b class="text-success">Prix</b>
                        </div>
                        <h4 class="d-inline-block alert alert-success py-1 px-2 mb-3"><b class="text-success">#{product.price}</b></h4>
                    </div>
                    <div>
                        <div>
                            <b>Lieu</b>
                        </div>
                        <p>#{product.location}</p>
                    </div>
                    <div>
                        <div>
                            <b>Livrable</b>
                        </div>
                        <p>#{(product.shippable?"Oui":"Non")}</p>
                    </div>
                    <div>
                        <div>
                            <b>Description</b>
                        </div>
                        <p>#{product.description}</p>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <c:choose>
                        <c:when test="${not empty user and user eq product.userId}">
                            <div class="card">
                                <h5 class="card-header">Gestion de votre annonce</h5>
                                <div class="card-body">
                                    <h:form class="d-inline">
                                        <div class="btn-group">
                                            <h:link class="btn btn-secondary btn-sm" outcome="/r/product?id=#{product.id}">
                                                Modifier
                                            </h:link>
                                            <h:commandLink class="btn btn-danger btn-sm" 
                                                           action="#{productController.delete(product)}"
                                                           onclick="return confirm('Supprimer ?')"
                                                           value="Supprimer">
                                                <f:param name="id" value="#{param.id}" />
                                            </h:commandLink>
                                        </div>
                                    </h:form>
                                </div>
                            </div>

                        </c:when>                        
                        <c:otherwise>
                            <div class="card">
                                <h5 class="card-header">Contacter le vendeur</h5>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <h:link class="text-body" outcome="/user?id=#{product.userId.id}" >
                                            #{product.userId.name}
                                        </h:link>
                                    </h5>
                                    <div>
                                        <b>Tel :</b>
                                        #{product.userId.phone}
                                    </div>

                                    <div>
                                        <b>E-mail :</b>
                                        #{product.userId.email}
                                    </div>
                                </div>
                            </div>
                        </c:otherwise>
                    </c:choose>
                </div>
            </div>

            <div class="row">

                <ui:repeat var="image" value="#{product.imageList}" varStatus="status">
                    <h:graphicImage name="images/uploaded/#{image.url}" height="120"/>
                </ui:repeat>

            </div>
        </ui:define>

    </ui:composition> 
</html>
