<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/include/template.xhtml">

        <ui:define name="title">
            <c:set var="product" value="#{productController.findById(param.id)}" scope="request"/>
            #{product.name}
        </ui:define>

        <ui:define name="head">

        </ui:define>

        <ui:define name="body">
            <div class="mb-2">

                <h:panelGroup rendered="#{not empty user and user eq product.userId}">
                    <!-- TODO: add edit and delete buttons-->
                </h:panelGroup>
            </div>

            <div>
                <div>
                    <b class="text-success">Prix</b>
                </div>
                <h4 class="d-inline-block alert alert-success py-1 px-2 mb-1"><b class="text-success">#{product.price}</b></h4>
            </div>
            <div>
                <div>
                    <b>Lieu</b>
                </div>
                <p>#{product.location}</p>
            </div>
            <div>
                <div>
                    <b>Livrable</b>
                </div>
                <p>#{(product.shippable==1?"Oui":"Non")}</p>
            </div>
            <div>
                <div>
                    <b>Description</b>
                </div>
                <p>#{product.description}</p>
            </div>


            <ui:repeat var="product" value="#{product.imageList}" varStatus="status">
                <!-- TODO -->
            </ui:repeat>
        </ui:define>

    </ui:composition> 
</html>
