<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/include/template.xhtml">

        <ui:define name="title">
            <c:set var="category" value="#{categoryController.findById(param.id)}" scope="request"/>
            #{category.name}
        </ui:define>

        <ui:define name="head">

        </ui:define>

        <ui:define name="body">
            <p>
                #{category.description}
            </p>
            <ui:repeat var="product" value="#{category.productList}" varStatus="status">
                <ui:include src="/WEB-INF/include/ProductRow.xhtml" >
                    <ui:param name="product" value="#{product}"/>
                </ui:include>
            </ui:repeat>
        </ui:define>

    </ui:composition> 
</html>
