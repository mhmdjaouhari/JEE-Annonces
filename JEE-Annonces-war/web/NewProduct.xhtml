<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            Ajouter un nouveau produit
        </ui:define>

        <ui:define name="head">

        </ui:define>

        <ui:define name="body">
            <f:view>
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Id:" for="id" />
                        <h:inputText class="form-control" id="id" value="#{productController.product.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    </div><div class="form-group">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText class="form-control" id="name" value="#{productController.product.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                    </div><div class="form-group">
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText class="form-control" id="description" value="#{productController.product.description}" title="Description" required="true" requiredMessage="The Description field is required."/>
                    </div><div class="form-group">
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText class="form-control" id="price" value="#{productController.product.price}" title="Price" required="true" requiredMessage="The Price field is required."/>
                    </div><div class="form-group">
                    <h:outputLabel value="Location:" for="location" />
                    <h:inputText class="form-control" id="location" value="#{productController.product.location}" title="Location" required="true" requiredMessage="The Location field is required."/>
                    </div><div class="form-group">
                    <h:outputLabel value="Shippable:" for="shippable" />
                    <h:inputText class="form-control" id="shippable" value="#{productController.product.shippable}" title="Shippable" required="true" requiredMessage="The Shippable field is required."/>
                    </div><div class="form-group">
                    <h:outputLabel value="Category:" for="categoryId" />
                    <h:selectOneMenu class="form-control"  id="categoryId" value="#{productController.product.categoryId}" title="CategoryId" required="true" requiredMessage="The CategoryId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    </div><div class="form-group">
                    <h:outputLabel value="User:" for="userId" />
                    <h:selectOneMenu class="form-control"  id="userId" value="#{productController.product.userId}" title="UserId" required="true" requiredMessage="The UserId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    </div>
                    <h:commandButton  class="btn btn-primary" value="Ajouter" action="#{productController.insert()}" /> 
                </h:form>
            </f:view>
        </ui:define>

    </ui:composition> 
</html>
